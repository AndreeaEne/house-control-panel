<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!--Mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>House Control Panel</title>

    <!---Style--->
    <!--Bootstrap 4-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.4/css/bootstrap.min.css"
          integrity="sha384-2hfp1SzUoho7/TsGGGDaFdsuuDL0LX2hnUp6VkX3CUQ2K4K+xjboZdsXyp4oUHZj" crossorigin="anonymous">
    <link rel="stylesheet" href="css/stylesheet.css">

    <!--noUiSlider-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/8.5.1/nouislider.min.css">

    <!--FontAwesome-->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet"
          integrity="sha384-T8Gy5hrqNKT+hzMclPo118YTQO6cYprQmhrYwIiQ/3axmI1hQomh7Ud2hPOy8SP1" crossorigin="anonymous">

<body>

<div class="container centering-parent">

    <div class="card card-block centered">
        <h3 class="card-title">Home Control</h3>

        <!--Control panel Form-->
        <form action="#" th:action="@{/room-state}" th:object="${roomstate}" method="post">
            <!--Lights-->
            <div class="form-group row">
                <label class="col-form-label col-sm-3">Lights</label>
                <input id=lights-form-input class="hidden-form-control" type="checkbox"
                       th:field="*{light}" th:checked="${roomstate.getLight()}">
                <div class="col-sm-9">
                    <button id=lights-button class="btn" th:classappend="${roomstate.getLight()} ? btn-primary : btn-secondary"></button>
                </div>
            </div>

            <!--Curtains-->
            <div class="form-group row">
                <label class="col-form-label col-sm-3">Curtains</label>
                <input id=curtains-form-input class="hidden-form-control" type="number"
                       th:field="*{curtains}" th:value="${roomstate.getCurtains()}">
                <div class="col-sm-9 curtains-buttons">
                    <button id="curt-close" class="btn btn-secondary">Close</button>
                    <button id="curt-half" class="btn btn-secondary">Half</button>
                    <button id="curt-open" class="btn btn-secondary">Open</button>
                </div>
            </div>

            <!--Temperature-->
            <div class="form-group row">
                <label class="col-form-label col-sm-3">Temp.</label>
                <!--<input id=temp-form-input class="hidden-form-control" type="number"-->
                       <!--th:field="*{temperature}" th:value="${roomstate.getTemperature()}">-->
                <div id="slider-wrapper" class="col-sm-9">
                    <div class="col-sm-2"><img class="temperature-icon" src="img/snowflake.svg" alt="cold indicator"></div>
                    <div id="temperature-slider" class="col-sm-8" data-th-attr="start=${roomstate.getTemperature()}"></div>
                    <div class="col-sm-2"><img class="temperature-icon" src="img/fire.svg" alt="hot indicator"></div>
                </div>
            </div>

            <!--Submit-->
            <!--<input id=submit-button class="btn btn-primary" type="submit" value="Set">-->
        </form>
    </div>
</div>

<!----Scripts---->

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.0.0/jquery.min.js"
        integrity="sha384-THPy051/pYDQGanwU6poAc/hOdQxjnOEXzbT+OuUAFqNqFjL+4IGLBgCJC3ZOShY"

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.4/js/bootstrap.min.js"
        integrity="sha384-VjEeINv9OSwtWFLAtmc4JCtEJXXBub00gtSnszmspDLCtC0I4z4nqz7rEFbIZLLU"

</body>
